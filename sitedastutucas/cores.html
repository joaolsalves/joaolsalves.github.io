<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tutucas - Cores</title>
    <link rel="stylesheet" href="assets/css/style-cores.css" />

    <link rel="icon" type="image/png" href="assets/img/duas-meninas.jpg" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4380705700215739"
      crossorigin="anonymous"
    ></script>

    <style>
      .btnPlayAudio {
        min-width: 200px;
        margin-top: 10px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="container-header">
      <a class="btn-cores bck-color-azul" href="#azul">azul</a>
      <a class="btn-cores bck-color-amarelo" href="#amarelo">amarelo</a>
      <a class="btn-cores bck-color-vermelho" href="#vermelho">vermelho</a>
      <a class="btn-cores bck-color-branco" href="#branco">branco</a>
      <a class="btn-cores bck-color-laranja" href="#laranja">laranja</a>
      <a class="btn-cores bck-color-verde" href="#verde">verde</a>
      <a class="btn-cores bck-color-roxo" href="#roxo">roxo</a>
      <a class="btn-cores bck-color-preto" href="#preto">preto</a>
    </div>

    <div class="container-azul display-flex-alinhado" id="azul">
      <button
        class="btnPlayAudio btn btn-success"
        data-audiourl="/sitedastutucas/assets/audio/cores/audio-azul.mp3"
      >
        AZUL
      </button>
    </div>

    <div class="container-amarelo display-flex-alinhado" id="amarelo">
      <button
        class="btnPlayAudio btn btn-success"
        data-audiourl="/sitedastutucas/assets/audio/cores/audio-amarelo.m4a"
      >
        AMARELO
      </button>
    </div>

    <div class="container-vermelho display-flex-alinhado" id="vermelho">
      <button
        class="btnPlayAudio btn btn-success"
        data-audiourl="/assets/audio/cores/audio-vermelho.m4a"
      >
        VERMELHO
      </button>
    </div>

    <div class="container-branco display-flex-alinhado" id="branco">
      <button
        class="btnPlayAudio btn btn-success"
        data-audiourl="/assets/audio/cores/audio-branco.m4a"
      >
        BRANCO
      </button>
    </div>

    <div class="container-laranja display-flex-alinhado" id="laranja">
      <button
        class="btnPlayAudio btn btn-success"
        data-audiourl="/assets/audio/cores/audio-laranja.m4a"
      >
        LARANJA
      </button>
    </div>

    <div class="container-verde display-flex-alinhado" id="verde">
      <button
        class="btnPlayAudio btn btn-success"
        data-audiourl="/assets/audio/cores/audio-verde.m4a"
      >
        VERDE
      </button>
    </div>

    <div class="container-roxo display-flex-alinhado" id="roxo">
      <button
        class="btnPlayAudio btn btn-success"
        data-audiourl="/assets/audio/cores/audio-roxo.m4a"
      >
        ROXO
      </button>
    </div>

    <div class="container-preto display-flex-alinhado" id="preto">
      <button
        class="btnPlayAudio btn btn-success"
        data-audiourl="/assets/audio/cores/audio-preto.m4a"
      >
        PRETO
      </button>
    </div>

    <script>
      var listaAudios = [];

      $(document).ready(function () {
        //já que você quer fazer o carregamento antecipado de tudo, pode fazer isso quando
        //a página for carregada. Pode ser ruim fazer isso se forem muitos
        //arquivos e muito grandes.

        $(".btnPlayAudio").each(function (e) {
          var url = $(this).attr("data-audiourl");
          var audioPlay = new Audio(url);
          audioPlay.preload = "auto";

          var audioData = {
            url: $(this).attr("data-audiourl"),
            audioPlayObj: audioPlay,
          };

          listaAudios.push(audioData);
        });
      });

      $(".btnPlayAudio").click(function () {
        var url = $(this).attr("data-audiourl");
        for (var i = 0; i < listaAudios.length; i++) {
          if (listaAudios[i].url == url) {
            var audio = listaAudios[i].audioPlayObj;
            audio.currentTime = 0;
            audio.volume = 1;
            audio.play();
            break;
          }
        }
      });

      function stopAll() {
        for (var i = 0; i < listaAudios.length; i++) {
          listaAudios[i].audioPlayObj.pause();
        }
      }
    </script>
  </body>
</html>
