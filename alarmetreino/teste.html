<!DOCTYPE html>
<html>
<head>
	<title>Exemplo de Keyframe - Abrir da Direita para a Esquerda</title>
	<style>
        
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            }

            .popup h3 {
            margin-top: 0;
            }

            .popup button {
            display: block;
            margin: 20px auto 0;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            }

	</style>
</head>
<body>
    <button onclick="mostrarPopup()">Mostrar popup</button>

    <div class="popup" id="meuPopup">
    <h3>Ol√°, mundo!</h3>
    <button onclick="fecharPopup()">Fechar</button>
    </div>
         
    <script>
        function mostrarPopup() {
            const popup = document.getElementById('meuPopup');
            popup.style.display = 'block';
        }

        function fecharPopup() {
            const popup = document.getElementById('meuPopup');
            popup.style.display = 'none';
        }

	</script>
</body>
</html>
