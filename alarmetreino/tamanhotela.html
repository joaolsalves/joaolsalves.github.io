<!DOCTYPE html>
<html>
<head>
  <title>Tamanho da Tela</title>
  <link rel="stylesheet" href="assets/css/syle-teste.css"/>
  
  <script>
    function exibirTamanhoTela() {
      var largura = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
      var altura = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
      
      var tamanhoTela = "Largura: " + largura + "px, Altura: " + altura + "px";
      document.getElementById("tamanhoTela").innerText = tamanhoTela;

      window.innerWidth 
      document.documentElement.clientWidth
      document.body.clientWidth;  

    }
  </script>
</head>
<body onload="exibirTamanhoTela()"> 
  <h1>Tamanho da Tela</h1>
  <p id="tamanhoTela"></p>

  <h2>Div 369px</h2>
  <div class="div-369px"></div>

  <h3>Div com 1px</h3>
  <div class="div-1px"></div>

  <h3>Div com 10px</h3>
  <div class="div-10px"></div>

  <h3>Div com 100px</h3>
  <div class="div-100px"></div>

  <h3>Div com 500px</h3>
  <div class="div-500px"></div>
</body>
</html>
